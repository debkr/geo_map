<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>A Cool Map of Locations</title>
    <link href="http://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer_compiled.js"></script>
    <script src="geoloc1.js"></script>
    <script>

      function initialize() {
        alert("To see more info, hover over the marker but don't click.");
        var homeLatlng = new google.maps.LatLng(51.31077,0.028948)
        var mapOptions = {
          zoom: 3,
          center: homeLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

        i = 0;
        var markers = [];
        for ( pos in geoData ) {
            i = i + 1;
            var row = geoData[pos];
		    window.console && console.log(row);
            // if ( i < 3 ) { alert(row); }
            var newLatlng = new google.maps.LatLng(row[0], row[1]);
            var marker = new google.maps.Marker({
                position: newLatlng,
                map: map,
                title: row[2]
            });
            markers.push(marker);
        }
      }
    </script>
  </head>
  <body onload="initialize()">
<div id="map_canvas" style="height: 500px"></div>
<p><b>About this Map</b></p>
<p>
This is a cool map updated from the original HTML provided by:
<a href="http://www.pythonlearn.com">www.pythonlearn.com</a>.
</p>
</body>
</html>
